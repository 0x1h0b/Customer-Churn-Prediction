<!DOCTYPE html>
<html >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML APP</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
 <div class="login">
	<h1>Customer Attrition Prediction</h1>
     <h3> Enter the following Customer information</h3>

     <!-- Main Input For Receiving Query to our ML -->
     <!-- 'Total_Trans_Amt', 'Total_Trans_Ct', 'Total_Ct_Chng_Q4_Q1',
           'Total_Revolving_Bal', 'Avg_Utilization_Ratio', 'Total_Amt_Chng_Q4_Q1',
           'Total_Relationship_Count', 'Avg_Open_To_Buy', 'Credit_Limit',
           'Customer_Age', 'Contacts_Count_12_mon', 'Months_on_book',
           'Months_Inactive_12_mon', 'Dependent_count' -->
    <form action="{{ url_for('predict')}}" method="post">
    	<input type="number" name="Total_Trans_Amt" placeholder="Total_Trans_Amt" required="required" />
        <input type="number" name="Total_Trans_Ct" placeholder="Total_Trans_Ct" required="required" />
		<input type="number" name="Total_Ct_Chng_Q4_Q1" placeholder="Total_Ct_Chng_Q4_Q1" required="required" />
		<input type="number" name="Total_Revolving_Bal" placeholder="Total_Revolving_Bal" required="required" />
		<input type="number" name="Avg_Utilization_Ratio" placeholder="Avg_Utilization_Ratio" required="required" />
		<input type="number" name="Total_Amt_Chng_Q4_Q1" placeholder="Total_Amt_Chng_Q4_Q1" required="required" />
		<input type="number" name="Total_Relationship_Count" placeholder="Total_Relationship_Count" required="required" />
		<input type="number" name="Avg_Open_To_Buy" placeholder="Avg_Open_To_Buy" required="required" />
		<input type="number" name="Credit_Limit" placeholder="Credit_Limit" required="required" />
		<input type="number" name="Customer_Age" placeholder="Customer_Age" required="required" />
		<input type="number" name="Contacts_Count_12_mon" placeholder="Contacts_Count_12_mon" required="required" />
		<input type="number" name="Months_on_book" placeholder="Months_on_book" required="required" />
		<input type="number" name="Months_Inactive_12_mon" placeholder="Months_Inactive_12_mon" required="required" />
		<input type="number" name="Dependent_count" placeholder="Dependent_count" required="required" />

        <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
